
<style>
    .message-box {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        padding: 20px; /* Add padding to increase box size */
        border-radius: 10px; /* Add border radius for rounded corners */
    }
</style>
{% for message in messages %}
    <div class="message-box alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %} rounded text-center" role="alert">
        <div class="d-flex align-items-center">
            <svg class="bi bi-exclamation-triangle-fill mr-2" width="24" height="24" viewBox="0 0 16 16" fill="currentColor">
                <path d="M.23 13.57a1 1 0 0 0 .82.03l6-2a1 1 0 0 1 .72 0l6 2a1 1 0 0 0 .82-.03A1 1 0 0 0 15 12V3a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v9a1 1 0 0 0 .23.57z"/>
                <path d="M8 10.5a.5.5 0 0 1-.5-.5V7a.5.5 0 0 1 1 0v3a.5.5 0 0 1-.5.5zM8 11a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </svg>
            <div>
                <strong>{% if message.tags == 'error' %}Error{% elif message.tags == 'success' %}Success{% endif %}!</strong>
                <p class="mb-0">{{ message }}</p>
            </div>
        </div>
        <button class="btn btn-primary mt-2" onclick="dismissMessage(this)">OK</button>
    </div>
{% endfor %}

<script>
    function dismissMessage(button) {
        button.parentNode.remove(); // Remove the parent div when the OK button is clicked
    }
</script>
